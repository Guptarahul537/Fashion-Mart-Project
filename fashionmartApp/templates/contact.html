{% extends "index.html" %}
{% load static %}
{% block title %}
<title>Fashion Mart | Contact Page</title>
{% endblock %}
{% block content %}
<div class="container-fluid my-2">
    <div class="row">
        <div class="col-md 6 col-12">
            <div class="background text-center text-light mb-2 p-2">
                gupta.rahul030598@gmail.com
            </div>
            <div class="background text-center text-light mb-2 p-2">
                9818110450
            </div>
            <div class="background text-center text-light mb-2 p-2">
                Ram Nagar,Gurugram,Haryana,India
            </div>
            <div class="mapouter">
                <div class="gmap_canvas"><iframe width="100%" height="500" id="gmap_canvas"
                        src="https://maps.google.com/maps?q=ducat%20noida&t=&z=13&ie=UTF8&iwloc=&output=embed"
                        frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
                </div>
            </div>
        </div>
        <div class="col-md 6 col-12">
            <h5 class="background text-center text-light p-2">Contact Page</h5>
            {% for i in messages %}
            <div class="alert alert-success text-center  alert-dismissible fade show" role="alert">
                {{i}}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
              </div>
            {% endfor %}
            <form action="" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label class="form-label">Name</label>
                    <input type="text" required name="name" class="form-control" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="text" required name="email" class="form-control" placeholder="Enter Your Email">
                </div>
                <div class="mb-3">
                    <label class="form-label">Phone Number</label>
                    <input type="number" required name="phone" class="form-control"
                        placeholder="Enter Your Phone Number">
                </div>
                <div class="mb-3">
                    <label class="form-label">Subject</label>
                    <input type="text" required name="subject" class="form-control" placeholder="Enter Your Subject">
                </div>
                <div class="mb-3">
                    <label class="form-label">Message</label>
                    <textarea required name="message" rows="5" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn background text-center text-light p-2">Submit</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
